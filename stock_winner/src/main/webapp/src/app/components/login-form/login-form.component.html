<div class="container">
  <div class="main-wrapper">
    <div id="loginbox" class="mx-auto w-5 p-3 col-md-6">
      <h1 class="login-header">Login to Stock Winner </h1>

      <form (ngSubmit)="login()" class="registration-form-styled" #loginForm="ngForm">

        <div class="form-group">
          <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72"
               height="72">

          <input type="email" [(ngModel)]="user.userMail" id="email" name="email" class="form-control"
                 placeholder="E-mail" required autofocus>
        </div>

        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" id="password" name="password" class="form-control"
                 placeholder="Password" required>

          <button class="rbbutton" type="submit" [disabled]="!loginForm.valid"
                  name="action">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
