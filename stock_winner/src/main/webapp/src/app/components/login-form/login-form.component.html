<div class="container">
  <div class="login-box">
    <h1 class="login-header"> Log in to Stock Winner </h1>
    <form class="input-box">
      <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" [(ngModel)]="user.userMail" id="email" name="email"
               type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" [(ngModel)]="user.password" id="password" name="password"
               type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="rbbutton" (click)="login()" type="submit" name="action">Login</button>
        <span class="error-message">{{errorMsg}}</span>
      </div>
    </form>
  </div>
</div>
