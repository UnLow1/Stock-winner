<div class="container">
  <div class="main-wrapper">
    <div id="registrationbox" class="mx-auto w-5 p-3 col-md-6">
      <h1 class="registration-header">Dołącz do Stock Winner teraz!</h1>

      <form (ngSubmit)="postRegister()" class="registration-form-styled" #registrationForm="ngForm">
        <div class="form-group">
          <input id="email" type="email" class="form-control" placeholder="E-mail" required
                 [(ngModel)]="model.email" name="email" #email="ngModel" ngModel [email]="true">
        </div>

        <div class="blocky">
          <input id="password" type="password" class="form-control" placeholder="Password" required
                 [(ngModel)]="model.password" minlength="8" maxlength="20" name="password"
                 #password="ngModel">
        </div>

        <button class="rbbutton" type="submit" [disabled]="!registrationForm.valid"> Register</button>
      </form>
    </div>
  </div>
</div>
