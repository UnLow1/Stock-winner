<div class="container">
  <div class="main-wrapper">
    <div class="row">
      <div class="col-md-12 infobox">
        <h1>Welcome to Stock Winner!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 infobox">
        <label id="info">All intel about your assets. Make sure you have a reason to work! </label>
      </div>
    </div>

    <div id="registrationbox" class="mx-auto w-5 p-3 col-md-6" *ngIf="!authService.isSignedIn()">
      <label class="question">Do you have an account?</label>
      <br><br/>
      <button (click)="toLoginPage()" class="rbbutton">Login</button>
      <br><br/>
      <label class="question">You don't?</label>
      <br><br/>
      <button (click)="toRegistrationPage()" class="rbbutton">Register</button>
    </div>
  </div>
</div>
